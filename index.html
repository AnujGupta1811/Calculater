<html>
	<head>
		<title>Javascript Tutorials</title>
			<link rel="stylesheet" href="css/style.css" />
			<script language="Javascript" type="text/javascript" src="js/JavaScript.js">
			
		</script>
	</head>
	<body>
	<div class="maincontainer" >
		<input class="textbox"  type="text" placeholder="Enter Value" id="n1" /><br/>
		<input class="buttons" type="button" value="7"   onclick="show(7)">
		<input class="buttons" type="button" value="8"   onclick="show(8)" >
		<input class="buttons" type="button" value="9"   onclick="show(9)">
		<input class="buttons" type="button" value="+"   onclick="show('+')"><br/>
		<input class="buttons" type="button" value="4"   onclick="show(4)">
		<input class="buttons" type="button" value="5"   onclick="show(5)">
		<input class="buttons" type="button" value="6"   onclick="show(6)">
		<input class="buttons" type="button" value="-"   onclick="show('-')"><br/>
		<input class="buttons" type="button" value="3"   onclick="show(3)">
		<input class="buttons" type="button" value="2"   onclick="show(2)">
		<input class="buttons" type="button" value="1"   onclick="show(1)">
		<input class="buttons" type="button" value="*"   onclick="show('*')"><br/>
		<input class="buttons" type="button" value="0"   onclick="show(0)">
		<input class="buttons" type="button" value="="   onclick="equal()">
		<input class="buttons" type="button" value="CLR" onclick="clear1()">
		<input class="buttons" type="button" value="/"  onclick="show('/')">
	</div>
	</body
</html>
